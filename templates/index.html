<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>Pokémon Crowd Control</title>
  </head>
  <body id="body">

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Controls Layout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="col-6 d-flex pb-2">
            <div class="button-show-key align-items-start">↑</div>
            <div class="button-show-key align-items-start" style="margin-left: 0.5rem;">W</div>
            <p class="align-items-start" style="padding: 0.5rem; margin-left: 1rem;">Go Up</p>
          </div>

          <div class="col-6 d-flex pb-2">
            <div class="button-show-key align-items-start">O</div>
            <p class="align-items-start" style="padding: 0.5rem; margin-left: 1rem;">A Button</p>
          </div>

          <div class="col-6 d-flex pb-2">
            <div class="button-show-key align-items-start">↓</div>
            <div class="button-show-key align-items-start" style="margin-left: 0.5rem;">S</div>
            <p class="align-items-start" style="padding: 0.5rem; margin-left: 1rem;">Go Down</p>
          </div>

          <div class="col-6 d-flex pb-2">
            <div class="button-show-key align-items-start">P</div>
            <p class="align-items-start" style="padding: 0.5rem; margin-left: 1rem;">B Button</p>
          </div>

          <div class="col-6 d-flex pb-2">
            <div class="button-show-key align-items-start">←</div>
            <div class="button-show-key align-items-start" style="margin-left: 0.5rem;">A</div>
            <p class="align-items-start" style="padding: 0.5rem; margin-left: 1rem;">Go Left</p>
          </div>

          <div class="col-6 d-flex pb-2">
            <div class="button-show-key align-items-start">space</div>
            <p class="align-items-start" style="padding: 0.5rem; margin-left: 1rem;">Select Button</p>
          </div>

          <div class="col-6 d-flex pb-2">
            <div class="button-show-key align-items-start">→</div>
            <div class="button-show-key align-items-start" style="margin-left: 0.5rem;">D</div>
            <p class="align-items-start" style="padding: 0.5rem; margin-left: 1rem;">Go Right</p>
          </div>

          <div class="col-6 d-flex pb-2">
            <div class="button-show-key align-items-start">enter</div>
            <p class="align-items-start" style="padding: 0.5rem; margin-left: 1rem;">Start Button</p>
          </div>

          <div class="col-12 pt-5 text-center">
            <p>You can also interact by pressing buttons on the screen.</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

    <div class="container">
      <div class="row g-0 p-5">
        <div class="col-12">
          <h1 class="text-center">Pokémon Crowd Control</h1>
          <h4 class="text-center">Playing as {{user}}</h4>
        </div>

        <div class="col-12 pt-5"></div>
        <div class="col-3"></div>

        <div class="col-6 d-flex justify-content-center pb-2" style="display: block;">
          <form>
          	<input type="button" class="btn btn-outline-custom" id="Up" name="go" value="↑" style="width: 100%; padding: 1.5rem;">
          </form>
        </div>
        <div class="col-3"></div>

        <div class="col-3"></div>
        <div class="col-2 d-flex justify-content-end" style="display: block;">
          <form>
            <input type="button" class="btn btn-outline-custom" id="Left" name="go" value="←" style="width: 100%; padding: 1.5rem;">
          </form>
        </div>

        <div class="col-2"></div>

        <div class="col-2 d-flex justify-content-start" style="display: block;">
          <form>
            <input type="button" class="btn btn-outline-custom" id="Right" name="go" value="→" style="width: 100%; padding: 1.5rem;">
          </form>
        </div>

        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-6 d-flex justify-content-center pt-2" style="display: block;">
          <form>
            <input type="button" class="btn btn-outline-custom" id="Down" name="go" value="↓" style="width: 100%; padding: 1.5rem;">
          </form>
        </div>
        <div class="col-3"></div>


<div class="col-3"></div>

          <div class="col-3 pt-5">
              <input type="submit" class="btn btn-outline-warning" id="A" name="go" value="A" style="width: 100%; padding: 0.5rem;">
          </div>

          <div class="col-3 pt-5">
              <input type="submit" class="btn btn-outline-warning" id="B" name="go" value="B" style="width: 100%; padding: 0.5rem;">
          </div>
          <div class="col-1"></div>

<div class="col-3"></div>

          <div class="col-3 pt-2">
              <input type="submit" class="btn btn-outline-warning" id="Start" name="go" value="Start" style="width: 100%; padding: 0.5rem;">
          </div>

          <div class="col-3 pt-2">
              <input type="submit" class="btn btn-outline-warning" id="Select" name="go" value="Select" style="width: 100%; padding: 0.5rem;">
          </div>

<div class="col-4"></div>
<div class="col-4 text-center mt-5 pb-5" id="update_inner">

</div>
<div class="col-4"></div>

      </div>
    </div>

<div class="col-12 info-pad text-center fixed-bottom text-info-cont p-2">
  <p>Click <a type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="text-info-cont">❯ Here ❮</a> to see controls layout</p>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js')}}"></script>
    <script>

    var input = document.getElementById("body");
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 38 || event.keyCode === 87) {
    event.preventDefault();
    document.getElementById("Up").click();
    document.getElementById("Up").release();
    }
    });

    var input = document.getElementById("body");
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 40 || event.keyCode === 83) {
    event.preventDefault();
    document.getElementById("Down").click();
    document.getElementById("Down").release();
    }
    });

    var input = document.getElementById("body");
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 37 || event.keyCode === 65) {
    event.preventDefault();
    document.getElementById("Left").click();
    document.getElementById("Left").release();
    }
    });

    var input = document.getElementById("body");
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 39 || event.keyCode === 68) {
    event.preventDefault();
    document.getElementById("Right").click();
    document.getElementById("Right").release();
    }
    });

    var input = document.getElementById("body");
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("Start").click();
    document.getElementById("Start").release();
    }
    });

    var input = document.getElementById("body");
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 32) {
    event.preventDefault();
    document.getElementById("Select").click();
    document.getElementById("Select").release();
    }
    });

    var input = document.getElementById("body");
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 79) {
    event.preventDefault();
    document.getElementById("A").click();
    document.getElementById("A").release();
    }
    });

    var input = document.getElementById("body");
    input.addEventListener("keyup", function(event) {
    if (event.keyCode === 80) {
    event.preventDefault();
    document.getElementById("B").click();
    document.getElementById("B").release();
    }
    });

    </script>

    -->
  </body>
</html>
