<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <style>
      input {
        color: black;
        }
    </style>
    <title>Pokémon Crowd Control</title>
  </head>
  <body id="body">
    <div class="container">

      <div class="row g-0 p-5">
        <div class="col-12">
          <h1 class="text-center">Pokémon Crowd Control</h1>
        </div>
        <div class="col-md-3"></div>
       <div class="col-md-6 pt-5">
            <form method="POST" action="">
              {{ form.hidden_tag() }}
              {{ form.username(class_='form-control form-custom-login text-center') }}
              {{ form.authkey(class_='form-control form-custom-login text-center') }}
              {{ form.submit(class_='btn btn-outline-warning mt-4 w-100')}}
            </form>
       </div>
       <div class="col-md-3"></div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
